<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <main class="wrapper">
        <div class="profile-info">
            <input id="avatar" type="button" class="profile-picture">
            <div class="profile-name">Арина</div>
        </div>

        <form class="profile__form">
            <div class="profile__textfield">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" placeholder="Арина" name="first_name">
            </div>
            <div class="profile__textfield">
                <label for="second_name">Фамилия</label>
                <input type="text" id="second_name" placeholder="Иванова" name="second_name">
            </div>
            <div class="profile__textfield">
                <label for="display_name">Отображаемое имя</label>
                <input type="text" id="display_name" placeholder="Арина" name="display_name">
            </div>
            <div class="profile__textfield">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="arina" name="login">
            </div>
            <div class="profile__textfield">
                <label for="email">Почта</label>
                <input type="text" id="email" placeholder="example@yandex.ru" name="email">
            </div>
            <div class="profile__textfield">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" placeholder="+7 925 111 22 33" name="phone">
            </div>
            <div class="profile__textfield">
                <label for="oldPassword">Старый пароль</label>
                <input type="text" id="oldPassword" placeholder="Старый пароль" name="oldPassword">
            </div>
            <div class="profile__textfield">
                <label for="newPassword">Новый пароль</label>
                <input type="text" id="newPassword" placeholder="Новый пароль" name="newPassword">
            </div>
            <input class='primary-button' value="Сохранить" type="submit"></input>
        </form>
    </main>
</body>

<script>
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        console.log(formData.get('first_name'), formData.get('second_name'), formData.get('display_name'), formData.get('login'), formData.get('email'), formData.get('phone'), formData.get('oldPassword'), formData.get('newPassword'))
    });
</script>

</html>
